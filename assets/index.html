<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Challenge - 2</title>
  </head>
  <body>
    <section class="container">
      <div class="popUp__close">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#000000"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </div>
      <div class="popUp">
        <div class="popUp__title">
          <h4>¿Cómo te sentiste con el soporte de Federico?</h4>
        </div>
        <div class="popUp__ranking">
          <div class="popUp__items">
            <h3>1</h3>
            <h3>2</h3>
            <h3>3</h3>
            <h3>4</h3>
            <h3 class="popUp--selected">5</h3>
          </div>
        </div>
        <div class="popUp__names">
          <p>Bastante insatisfecho</p>
          <p class="popUp__name">Extremadamente satisfecho</p>
        </div>
        <div class="popUp__conditions">
          <input type="checkbox" />Acepto los términos y uso
        </div>
        <hr />
        <div class="popUp__next">
          Siguiente<svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#000000"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M5 12h13M12 5l7 7-7 7" />
          </svg>
        </div>
      </div>
    </section>
  </body>
</html>
